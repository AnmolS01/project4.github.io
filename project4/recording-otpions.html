<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recording Options - Virtual Chef's Table Experience</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

header {
    background-color: #333;
    color: #fff;
    text-align: center;
    padding: 20px 0;
}

.content {
    max-width: 800px;
    margin: 20px auto;
    padding: 0 20px;
    text-align: center;
}

.recording-container {
    background-color: #f9f9f9;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

button[type="submit"] {
    padding: 10px 20px;
    background-color: #333;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

button[type="submit"]:hover {
    background-color: #555;
}

#confirmation {
    display: none;
    color: green;
    font-weight: bold;
    margin-top: 10px;
}

footer {
    background-color: #333;
    color: #fff;
    text-align: center;
    padding: 10px 0;
}

    </style>
</head>
<body>
    <header>
        <h1>Recording Options</h1>
    </header>
    <section class="content">
        <div class="recording-container">
            <h2>Never Miss a Session</h2>
            <p>Can't make it to a live session? No worries! Choose from our recording options.</p>
            <form id="orderForm">
                <label for="session">Select Session:</label>
                <select id="session" name="session">
                    <option value="full">Full Session Recording</option>
                    <option value="highlights">Highlights Package</option>
                    <option value="custom">Customized Recording</option>
                </select>
                <button type="submit" id="orderBtn">Order Now</button>
            </form>
            <div id="confirmation" style="display: none;">Your order has been placed successfully!</div>
        </div>
    </section>
    <footer>
        <p>&copy; 2024 Virtual Chef's Table Experience</p>
    </footer>

    <script>
        document.getElementById("orderForm").addEventListener("submit", function(event) {
    event.preventDefault(); // Prevent the default form submission

    // Get the selected session value
    var session = document.getElementById("session").value;

    // Display the confirmation message
    var confirmationMessage = document.getElementById("confirmation");
    confirmationMessage.style.display = "block";
    confirmationMessage.textContent = "Your order for " + session + " has been placed successfully!";
});

    </script>
</body>
</html>

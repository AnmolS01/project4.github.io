<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingredient Delivery - Virtual Chef's Table Experience</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

header {
    background-color: #333;
    color: #fff;
    text-align: center;
    padding: 20px 0;
}

.content {
    max-width: 800px;
    margin: 20px auto;
    padding: 0 20px;
    text-align: center;
}

.delivery-container {
    background-color: #f9f9f9;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

button[type="submit"] {
    padding: 10px 20px;
    background-color: #333;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

button[type="submit"]:hover {
    background-color: #555;
}

#confirmation {
    display: none;
    color: green;
    font-weight: bold;
    margin-top: 10px;
}

footer {
    background-color: #333;
    color: #fff;
    text-align: center;
    padding: 10px 0;
}

    </style>
</head>
<body>
    <header>
        <h1>Ingredient Delivery</h1>
    </header>
    <section class="content">
        <div class="delivery-container">
            <h2>Enjoy Cooking Hassle-Free</h2>
            <p>Get all the necessary ingredients delivered to your doorstep for a seamless cooking experience!</p>
            <form id="deliveryForm">
                <label for="deliveryOption">Select Delivery Option:</label>
                <select id="deliveryOption" name="deliveryOption">
                    <option value="diy">DIY Kit</option>
                    <option value="pre-prepared">Pre-prepared Ingredients</option>
                </select>
                <label for="address">Delivery Address:</label>
                <input type="text" id="address" name="address" placeholder="Enter your address">
                <button type="submit" id="orderBtn">Order Now</button>
            </form>
            <div id="confirmation" style="display: none;">Your order has been placed successfully!</div>
        </div>
    </section>
    <footer>
        <p>&copy; 2024 Virtual Chef's Table Experience</p>
    </footer>

    <script>
        document.getElementById("deliveryForm").addEventListener("submit", function(event) {
    event.preventDefault(); // Prevent the default form submission

    // Get the selected delivery option and delivery address
    var deliveryOption = document.getElementById("deliveryOption").value;
    var deliveryAddress = document.getElementById("address").value;

    // Display the confirmation message
    var confirmationMessage = document.getElementById("confirmation");
    confirmationMessage.style.display = "block";
    confirmationMessage.textContent = "Your order for " + deliveryOption + " to " + deliveryAddress + " has been placed successfully!";
});

    </script>
</body>
</html>

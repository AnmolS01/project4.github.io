<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Discussion and Ratings</title>
    <style>
    body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

header {
    background-color: #333;
    color: #fff;
    text-align: center;
    padding: 20px 0;
}

.content {
    max-width: 800px;
    margin: 20px auto;
    padding: 0 20px;
    text-align: center;
}

.food-list {
    display: grid;
    gap: 20px;
    justify-content: center;
}

.food-item {
    border: 1px solid #ccc;
    padding: 20px;
    border-radius: 8px;
    background-color: #f9f9f9;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s ease;
}

.food-item:hover {
    transform: translateY(-5px);
}

.food-item h2 {
    margin-bottom: 10px;
}

.food-item p {
    margin-bottom: 20px;
}

textarea {
    width: 100%;
    margin-bottom: 10px;
    padding: 8px;
    border-radius: 4px;
    border: 1px solid #ccc;
}

select {
    width: 100%;
    padding: 8px;
    border-radius: 4px;
    border: 1px solid #ccc;
    margin-bottom: 10px;
}

button {
    padding: 10px 20px;
    background-color: #333;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

button:hover {
    background-color: #555;
}

footer {
    background-color: #333;
    color: #fff;
    text-align: center;
    padding: 10px 0;
}


    </style>
</head>
<body>
    <header>
        <h1>Food Discussion and Ratings</h1>
    </header>
    <section class="content">
        <div id="foodList" class="food-list">
            <!-- Food items will be dynamically added here -->
        </div>
    </section>
    <footer>
        <p>&copy; 2024 Food Discussion and Ratings</p>
    </footer>

    <script>
        // Example food data (replace with real data fetched from backend)
const foods = [
    { name: "Pizza", description: "Delicious pizza topped with cheese and pepperoni." },
    { name: "Burger", description: "Juicy burger with lettuce, tomato, and a special sauce." },
    { name: "Sushi", description: "Fresh sushi rolls with a variety of fillings." }
];

// Function to render food items on the page
function renderFoodItems() {
    const foodList = document.getElementById("foodList");

    foods.forEach(food => {
        const foodItem = document.createElement("div");
        foodItem.classList.add("food-item");
        foodItem.innerHTML = `
            <h2>${food.name}</h2>
            <p>${food.description}</p>
            <textarea id="${food.name}-comment" placeholder="Leave your comment"></textarea>
            <select id="${food.name}-rating">
                <option value="1">1 Star</option>
                <option value="2">2 Stars</option>
                <option value="3">3 Stars</option>
                <option value="4">4 Stars</option>
                <option value="5">5 Stars</option>
            </select>
            <button onclick="submitRating('${food.name}')">Submit Rating</button>
        `;
        foodList.appendChild(foodItem);
    });
}

// Function to submit a rating for a food item
function submitRating(foodName) {
    const comment = document.getElementById(`${foodName}-comment`).value;
    const rating = document.getElementById(`${foodName}-rating`).value;

    // Here, you would typically send a request to the backend to store the comment and rating
    console.log(`Submitted rating ${rating} and comment "${comment}" for ${foodName}`);
}

// Render food items when the page loads
window.onload = function() {
    renderFoodItems();
};

    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customizable Menus</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

header {
    background-color: #333;
    color: #fff;
    text-align: center;
    padding: 20px 0;
}

.content {
    max-width: 800px;
    margin: 20px auto;
    padding: 0 20px;
    text-align: center;
}

.menu-container {
    background-color: #f9f9f9;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

button {
    padding: 10px 20px;
    background-color: #333;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

button:hover {
    background-color: #555;
}

footer {
    background-color: #333;
    color: #fff;
    text-align: center;
    padding: 10px 0;
}

    </style>
</head>
<body>
    <header>
        <h1>Customizable Menus</h1>
    </header>
    <section class="content">
        <div class="menu-container">
            <h2>Explore Our Customizable Menus</h2>
            <p>Create your own culinary adventure with our customizable menus!</p>
            <button id="exploreBtn">Explore Now</button>
            <div id="menuOptions" style="display: none;">
                <h3>Choose Your Menu:</h3>
                <select id="menuSelect">
                    <option value="italian">Italian Cuisine</option>
                    <option value="mexican">Mexican Fiesta</option>
                    <option value="asian">Asian Fusion</option>
                    <!-- Add more menu options as needed -->
                </select>
                <button id="confirmMenuBtn">Confirm</button>
            </div>
            <div id="confirmation" style="display: none;">You've selected: <span id="selectedMenu"></span></div>
        </div>
    </section>
    <footer>
        <p>&copy; 2024 Virtual Chef's Table Experience</p>
    </footer>

    <script>
        document.getElementById("exploreBtn").addEventListener("click", function() {
    document.getElementById("menuOptions").style.display = "block";
});

document.getElementById("confirmMenuBtn").addEventListener("click", function() {
    var selectedMenu = document.getElementById("menuSelect").value;
    document.getElementById("selectedMenu").textContent = selectedMenu;
    document.getElementById("confirmation").style.display = "block";
});

    </script>
</body>
</html>
